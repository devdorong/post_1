<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_layout">
        <!-- 헤더의 상단부분 -->
        <div class="header_top">
          <!-- 헤더상단의 좌측부분 -->
          <div class="header_top_left">
            <div class="language_wrap">
              <div class="language">
                <img src="images/lang_kor.gif" alt="태극기" />
                <span>KOR</span>
                <img src="images/lang_arr.gif" alt="" />
              </div>
            </div>
            <ul class="sns">
              <li><img src="images/sns_facebook.gif" alt="facebook" /></li>
              <li><img src="images/sns_insta.gif" alt="instagram" /></li>
              <li><img src="images/sns_youtube.png" alt="youtube" /></li>
            </ul>
          </div>
          <div class="header_top_right">
            <!-- 헤더상단의 우측부분 -->

            <ul class="link_site">
              <li>
                HOME
                <img src="images/tm_bar.gif" alt="" />
              </li>
              <li>
                SITE MAP
                <img src="images/tm_bar.gif" alt="" />
              </li>
              <li>CONTACT US</li>
            </ul>
          </div>
        </div>

        <!-- 헤더의 하단부분 -->
        <div class="header_bottom"></div>
      </div>
    </header>
    <main></main>
    <footer></footer>
